name: Test Evidence Gate Action
on:
  pull_request:
    types: [opened, edited, labeled, unlabeled, synchronize]

jobs:
  test-evidence-gate:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate PR
        id: validate
        uses: ./.github/actions/evidence-gate
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          require-labels: "deploybrief-evidence-attached"
          require-description: true
          require-linked-issue: false
          require-evidence-attachments: false
          fail-on-violation: true

      - name: Display Results
        run: |
          echo "### Evidence Gate Results ðŸ›¡ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Validation Result:** ${{ steps.validate.outputs.validation-result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Violation Count:** ${{ steps.validate.outputs.violation-count }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.validate.outputs.violation-count }}" != "0" ]; then
            echo "**Violations:**" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            echo '${{ steps.validate.outputs.violations }}' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
