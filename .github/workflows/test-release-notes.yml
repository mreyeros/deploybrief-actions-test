name: Test Release Notes Action
on:
  workflow_dispatch:

jobs:
  test-release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Test Tags
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          # Create a tag at the first commit
          FIRST_COMMIT=$(git rev-list --max-parents=0 HEAD)
          git tag -a v0.9.0-test -m "Initial test tag" $FIRST_COMMIT
          # Create a tag at HEAD
          git tag -a v1.0.0-test -m "Test tag for release notes generation"

      - name: Generate Release Notes
        id: notes
        uses: ./.github/actions/release-notes
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tag-name: v1.0.0-test
          previous-tag: v0.9.0-test
          group-by-label: true

      - name: Display Results
        run: |
          echo "### Release Notes Generated âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat ${{ steps.notes.outputs.release-notes-file }} >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Statistics:**" >> $GITHUB_STEP_SUMMARY
          echo "- PR Count: ${{ steps.notes.outputs.pr-count }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit Count: ${{ steps.notes.outputs.commit-count }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Note:" >> $GITHUB_STEP_SUMMARY
          echo "This test repository has no PRs, so commit count shows the actual changes." >> $GITHUB_STEP_SUMMARY
