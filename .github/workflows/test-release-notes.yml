name: Test Release Notes Action
on:
  workflow_dispatch:

jobs:
  test-release-notes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Test Tags
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Delete existing tags if they exist
          git push origin --delete v0.9.0-test v1.0.0-test 2>/dev/null || true
          git tag -d v0.9.0-test v1.0.0-test 2>/dev/null || true
          
          # Get second commit (to avoid workflow permission issues on first commit)
          SECOND_COMMIT=$(git rev-list --reverse HEAD | sed -n 2p)
          echo "Tagging v0.9.0-test at commit: $SECOND_COMMIT"
          git tag -a v0.9.0-test -m "Initial test tag" $SECOND_COMMIT
          
          # Tag HEAD
          echo "Tagging v1.0.0-test at HEAD: $(git rev-parse HEAD)"
          git tag -a v1.0.0-test -m "Test tag for release notes generation"
          
          # Push tags
          git push origin v0.9.0-test v1.0.0-test --force
          
          # Wait for GitHub to process
          sleep 3

      - name: Generate Release Notes
        id: notes
        uses: ./.github/actions/release-notes
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tag-name: v1.0.0-test
          previous-tag: v0.9.0-test
          group-by-label: true

      - name: Display Results
        run: |
          echo "### Release Notes Generated âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat ${{ steps.notes.outputs.release-notes-file }} >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Statistics:**" >> $GITHUB_STEP_SUMMARY
          echo "- PR Count: ${{ steps.notes.outputs.pr-count }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit Count: ${{ steps.notes.outputs.commit-count }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Note:" >> $GITHUB_STEP_SUMMARY
          echo "Comparing commits from v0.9.0-test (2nd commit) to v1.0.0-test (HEAD)." >> $GITHUB_STEP_SUMMARY
