name: Test Release Notes Action
on:
  workflow_dispatch:

jobs:
  test-release-notes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
      workflows: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and Push Test Tags
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Delete existing tags if they exist (with force)
          git push origin --delete v0.9.0-test v1.0.0-test 2>/dev/null || true
          git tag -d v0.9.0-test v1.0.0-test 2>/dev/null || true
          
          # Create a tag at the first commit
          FIRST_COMMIT=$(git rev-list --max-parents=0 HEAD)
          echo "First commit: $FIRST_COMMIT"
          git tag -a v0.9.0-test -m "Initial test tag" $FIRST_COMMIT
          
          # Create a tag at HEAD
          echo "HEAD commit: $(git rev-parse HEAD)"
          git tag -a v1.0.0-test -m "Test tag for release notes generation"
          
          # Push tags to remote with force to overwrite existing
          git push origin v0.9.0-test v1.0.0-test --force
          
          # Wait a moment for GitHub to process the tags
          echo "Waiting for GitHub to process tags..."
          sleep 5
          
          # Verify tags exist on remote
          git ls-remote --tags origin

      - name: Generate Release Notes
        id: notes
        uses: ./.github/actions/release-notes
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tag-name: v1.0.0-test
          previous-tag: v0.9.0-test
          group-by-label: true

      - name: Display Results
        run: |
          echo "### Release Notes Generated âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat ${{ steps.notes.outputs.release-notes-file }} >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Statistics:**" >> $GITHUB_STEP_SUMMARY
          echo "- PR Count: ${{ steps.notes.outputs.pr-count }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit Count: ${{ steps.notes.outputs.commit-count }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Note:" >> $GITHUB_STEP_SUMMARY
          echo "This test repository has no PRs, so commit count shows the actual changes." >> $GITHUB_STEP_SUMMARY
