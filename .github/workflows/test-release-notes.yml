name: Test Release Notes Action
on:
  workflow_dispatch:

jobs:
  test-release-notes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Test Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Delete existing tag if it exists
          git push origin --delete v1.0.0-test 2>/dev/null || true
          git tag -d v1.0.0-test 2>/dev/null || true
          
          # Create a tag at HEAD
          echo "HEAD commit: $(git rev-parse HEAD)"
          git tag -a v1.0.0-test -m "Test tag for release notes generation"
          
          # Push tag to remote with force
          git push origin v1.0.0-test --force
          
          # Wait for GitHub to process
          echo "Waiting for GitHub to process tag..."
          sleep 3

      - name: Generate Release Notes
        id: notes
        uses: ./.github/actions/release-notes
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tag-name: v1.0.0-test
          group-by-label: true
          include-all-commits: true

      - name: Display Results
        run: |
          echo "### Release Notes Generated âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat ${{ steps.notes.outputs.release-notes-file }} >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Statistics:**" >> $GITHUB_STEP_SUMMARY
          echo "- PR Count: ${{ steps.notes.outputs.pr-count }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit Count: ${{ steps.notes.outputs.commit-count }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Note:" >> $GITHUB_STEP_SUMMARY
          echo "Generating notes from all commits up to v1.0.0-test tag." >> $GITHUB_STEP_SUMMARY
